<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Player Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 50px;
            padding: 20px;
            gap: 20px;
        }

        .box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .small {
            width: 25%;
            min-width: 250px;
        }

        .medium {
            width: 40%;
            min-width: 300px;
        }

        .large {
            width: 30%;
            min-width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.2);
        }

        input, textarea, select, button {
            width: 90%;
            padding: 8px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
        }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: #ff5722;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

            button:hover {
                background: #e64a19;
            }
    </style>
</head>
<body>
    <div class="container">
        <!-- Small Box for Adding/Search Players -->
        <div class="box small">
            <h3>IPL Player Records</h3>
            <input type="text" id="playerName" placeholder="Enter Player Name">
            <textarea id="playerData" placeholder="Enter Performance Details"></textarea>
            <button onclick="addPlayer()">Add Player</button>
            <input type="text" id="searchPlayer" placeholder="Search Player">
            <button onclick="searchPlayer()">Search</button>
        </div>

        <!-- Medium Box for Gopesh and Vivek's records -->
        <div class="box medium">
            <h3>Match Records</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Team</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="matchTable"></tbody>
            </table>
            <p id="totalWins"></p>
            <input type="text" id="player" placeholder="Enter Name (Gopesh/Vivek)">
            <input type="text" id="team" placeholder="Enter Team">
            <select id="result">
                <option value="Won">Won</option>
                <option value="Lost">Lost</option>
            </select>
            <button onclick="addMatchEntry()">Add Entry</button>
        </div>

        <!-- Large Box for Displaying Player Records -->
        <div class="box large">
            <h3>Player Performance Data</h3>
            <div id="playerResults"></div>
        </div>
    </div>

    <script>
        let matchRecords = JSON.parse(localStorage.getItem("matchRecords")) || [];
        let playerRecords = JSON.parse(localStorage.getItem("playerRecords")) || {};

        function addPlayer() {
            let name = document.getElementById("playerName").value;
            let details = document.getElementById("playerData").value;
            if (name && details) {
                playerRecords[name] = playerRecords[name] || [];
                playerRecords[name].push(details);
                localStorage.setItem("playerRecords", JSON.stringify(playerRecords));
                alert("Player added successfully!");
            }
        }

        function searchPlayer() {
            let name = document.getElementById("searchPlayer").value;
            let results = playerRecords[name] || [];
            let output = results.length > 0 ? results.map(r => `<p>${r}</p>`).join('') : "No records found";
            document.getElementById("playerResults").innerHTML = output;
        }

        function addMatchEntry() {
            let name = document.getElementById("player").value;
            let team = document.getElementById("team").value;
            let result = document.getElementById("result").value;
            if (name && team) {
                matchRecords.push({ name, team, result });
                localStorage.setItem("matchRecords", JSON.stringify(matchRecords));
                renderMatchTable();
            }
        }

        function renderMatchTable() {
            let table = document.getElementById("matchTable");
            table.innerHTML = "";
            let winCounts = { Gopesh: 0, Vivek: 0 };
            matchRecords.forEach(record => {
                let row = `<tr><td>${record.name}</td><td>${record.team}</td><td>${record.result}</td></tr>`;
                table.innerHTML += row;
                if (record.result === "Won") {
                    winCounts[record.name] = (winCounts[record.name] || 0) + 1;
                }
            });
            document.getElementById("totalWins").innerText = `Gopesh Won: ${winCounts.Gopesh || 0}, Vivek Won: ${winCounts.Vivek || 0}`;
        }

        renderMatchTable();
    </script>
</body>
</html>
